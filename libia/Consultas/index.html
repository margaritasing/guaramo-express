    <title>Formulario</title>

<body>

    <div class="root card">
        <div class="card__left">
            <img src="img/logo.png">
        </div>
        <div class="card__right">
            <h1 class="card__title">contact</h1>
            <form action="#" class="form" id="contactForm">
                <div class="form__names">
                    <div class="form__field">
                        <label for="name" class="form__label">Nombre</label>
                        <input type="text" id="name" name="nombre" class="form__input">
                    </div>
                    <div class="form__field">
                        <label for="surname" class="form__label">Apellido</label>
                        <input type="text" id="surname" name="apellido" class="form__input">
                    </div>
                </div>
                <div class="form__field">
                    <label for="email" class="form__label">Correo</label>
                    <input type="email" id="email" name="correo" class="form__input">
                </div>
                <div class="form__field">
                    <label for="message" class="form__label">Mensaje</label>
                    <textarea id="message" name="mensaje" class="form__textarea"></textarea>
                </div>
                <input type="submit" class="form__submit" id="submit" value="Enviar">
                <input type="reset" class="form__submit" value="Limpiar formulario">
            </form>
        </div>
    </div>
